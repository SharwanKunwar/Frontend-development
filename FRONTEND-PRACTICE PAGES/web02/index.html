<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PRACTICE</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div id="frame">
            <div class="box01">
                <h1>Preview card</h1>
                <div id="card">
                    <div id="img-box"> <img id="Preview" src="https://images.unsplash.com/photo-1699862160386-39a129b78cd1?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></div>
                    <h2 id="name">Title</h2>
                    <p id="description">Quote</p>
                </div>
            </div>

            <div class="box02">
                <h2 >Create card</h2>
                <div id="input-box">
                    <input type="text" id="title" placeholder="Title">
                    <input type="text" id="quote" placeholder="Quote of the day">
                    <input type="file" id="img-input" accept="image/*">
                    <input type="submit" id="submit-btn" value="Submit">
                </div>
            </div>
        </div>
    </main>
    <script src = "script.js"></script>
</body>
</html>
